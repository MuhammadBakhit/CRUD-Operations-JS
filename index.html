<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="w-75 py-4 mx-auto">
        <div class="mb-3">
            <label for="productName">Name</label>
            <input type="text" class="form-control my-2" id="productName">
            <small class="text-muted">Product Name</small>
        </div>
        <div class="mb-3">
            <label for="productPrice">Price</label>
            <input type="number" class="form-control my-2" id="productPrice">
            <small class="text-muted">Product Price</small>
        </div>
        <div class="mb-3">
            <label for="productCategory">Category</label>
            <input type="text" class="form-control my-2" id="productCategory">
            <small class="text-muted">Product Category</small>
        </div>
        <div class="mb-3">
            <label for="productDesc">Dscreption</label>
            <textarea type="text" class="form-control my-2" id="productDesc"></textarea>
            <small class="text-muted">Product Description</small>   
        </div>
        <button onclick="addProduct()" class="my-3 btn btn-outline-info">Add Product</button>
    </div>
    <div class="w-75 mx-auto py-3">
        <table class="table table-striped">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableRow">
            </tbody>
        </table>
        
    </div>


    
    <script  src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
